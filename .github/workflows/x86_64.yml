name: Build x86_64 OpenWrt llvm toolchain for aarch64
on:
   workflow_dispatch:
jobs:
    build:
        name: Build x86_64 OpenWrt llvm toolchain for aarch64
        runs-on: ubuntu-24.04-arm
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                git clone https://github.com/openwrt/openwrt.git
                cp .github/workflows/x86_64 openwrt/.config
                cd openwrt
                ./scripts/feeds update -a
                ./scripts/feeds install -a
                make defconfig
                make download -j32
                make tools/install -j4
                make -j$(nproc) 'IGNORE_ERRORS=n m'
                rm -rf bin/targets/x86/64/packages
                echo "D=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
            - name: Delete tag
              uses: ClementTsang/delete-tag-and-release@v0.4.0
              with:
                delete_release: true
                tag_name: x86_64-20.1.8
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create release
              uses: ncipollo/release-action@v1.14.0
              with:
                allowUpdates: true
                name: X86_64 LLVM TOOLCHAIN v20.1.8 aarch64 ${{ env.D }}
                tag: x86_64-20.1.8
                replacesArtifacts: true
                makeLatest: true
                token: "${{ secrets.GITHUB_TOKEN }}"
                artifacts: openwrt/bin/targets/x86/64/*
